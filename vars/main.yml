---
# vars file for openvas
openvas_requirements:
  - name: rsync
    type: package
  - name: pexpect
    type: pip

openvas_package:
  - openvas

openvas_reboot_delay: 4
openvas_up_delay: 8

openvas_release:
  CentOS: "http://updates.atomicorp.com/channels/atomic/{{ ansible_distribution | lower }}/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/RPMS/atomic-release-1.0-21.el{{ ansible_distribution_major_version }}.art.noarch.rpm"
  Debian: "deb http://updates.atomicorp.com/channels/atomic/debian/ stretch main"
  Fedora: http://updates.atomicorp.com/channels/atomic/{{ ansible_distribution | lower }}/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/RPMS/atomic-release-1.0-21.fc{{ ansible_distribution_major_version }}.art.noarch.rpm
  Ubuntu-17: "deb http://updates.atomicorp.com/channels/atomic/ubuntu/ artful main"
  Ubuntu 18: "deb http://updates.atomicorp.com/channels/atomic/ubuntu/ bionic main"
